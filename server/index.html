<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组织架构管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录</h2>
                <span class="close" onclick="closeLoginModal()">&times;</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <button type="button" class="btn btn-secondary" onclick="showRegisterModal()">注册</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>注册</h2>
                <span class="close" onclick="closeRegisterModal()">&times;</span>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">密码:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" class="btn btn-secondary" onclick="showLoginModal()">已有账号？登录</button>
            </form>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainApp" class="hidden">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-sitemap"></i>
                <span>组织架构管理系统</span>
            </div>
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    退出登录
                </button>
            </div>
        </nav>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表板</span>
                </li>
                <li class="nav-item" data-tab="persons">
                    <i class="fas fa-users"></i>
                    <span>人员管理</span>
                </li>
                <li class="nav-item" data-tab="departments">
                    <i class="fas fa-building"></i>
                    <span>部门管理</span>
                </li>
                <li class="nav-item" data-tab="jobs">
                    <i class="fas fa-briefcase"></i>
                    <span>职位管理</span>
                </li>
                <li class="nav-item" data-tab="orgchart">
                    <i class="fas fa-project-diagram"></i>
                    <span>组织架构图</span>
                </li>
            </ul>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 仪表板 -->
            <div id="dashboard" class="tab-content active">
                <div class="page-header">
                    <h1>仪表板</h1>
                    <p>欢迎使用组织架构管理系统</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalPersons">0</h3>
                            <p>总人数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalDepartments">0</h3>
                            <p>部门数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalJobs">0</h3>
                            <p>职位数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalManagers">0</h3>
                            <p>管理人员</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 人员管理 -->
            <div id="persons" class="tab-content">
                <div class="page-header">
                    <h1>人员管理</h1>
                    <button class="btn btn-primary" onclick="showAddPersonModal()">
                        <i class="fas fa-plus"></i>
                        添加人员
                    </button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>部门</th>
                                <th>职位</th>
                                <th>上级经理</th>
                                <th>入职日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="personsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 部门管理 -->
            <div id="departments" class="tab-content">
                <div class="page-header">
                    <h1>部门管理</h1>
                    <button class="btn btn-primary" onclick="showAddDepartmentModal()">
                        <i class="fas fa-plus"></i>
                        添加部门
                    </button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>部门名称</th>
                                <th>人员数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="departmentsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 职位管理 -->
            <div id="jobs" class="tab-content">
                <div class="page-header">
                    <h1>职位管理</h1>
                    <button class="btn btn-primary" onclick="showAddJobModal()">
                        <i class="fas fa-plus"></i>
                        添加职位
                    </button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>职位名称</th>
                                <th>人员数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="jobsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 组织架构图 -->
            <div id="orgchart" class="tab-content">
                <div class="page-header">
                    <h1>组织架构图</h1>
                    <div class="chart-controls">
                        <button class="btn btn-outline" onclick="refreshOrgChart()">
                            <i class="fas fa-sync-alt"></i>
                            刷新
                        </button>
                    </div>
                </div>
                <div class="org-chart-container">
                    <div id="orgChart" class="org-chart"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加/编辑人员模态框 -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="personModalTitle">添加人员</h2>
                <span class="close" onclick="closePersonModal()">&times;</span>
            </div>
            <form id="personForm">
                <input type="hidden" id="personId" name="id">
                <div class="form-group">
                    <label for="firstName">名字:</label>
                    <input type="text" id="firstName" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">姓氏:</label>
                    <input type="text" id="lastName" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="hireDate">入职日期:</label>
                    <input type="date" id="hireDate" name="hire_date" required>
                </div>
                <div class="form-group">
                    <label for="departmentSelect">部门:</label>
                    <select id="departmentSelect" name="department_id" required>
                        <option value="">请选择部门</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobSelect">职位:</label>
                    <select id="jobSelect" name="job_id" required>
                        <option value="">请选择职位</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="managerSelect">上级经理:</label>
                    <select id="managerSelect" name="manager_id" required>
                        <option value="">请选择经理</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closePersonModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加/编辑部门模态框 -->
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="departmentModalTitle">添加部门</h2>
                <span class="close" onclick="closeDepartmentModal()">&times;</span>
            </div>
            <form id="departmentForm">
                <input type="hidden" id="departmentId" name="id">
                <div class="form-group">
                    <label for="departmentName">部门名称:</label>
                    <input type="text" id="departmentName" name="name" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeDepartmentModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加/编辑职位模态框 -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="jobModalTitle">添加职位</h2>
                <span class="close" onclick="closeJobModal()">&times;</span>
            </div>
            <form id="jobForm">
                <input type="hidden" id="jobId" name="id">
                <div class="form-group">
                    <label for="jobTitle">职位名称:</label>
                    <input type="text" id="jobTitle" name="title" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeJobModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message hidden">
        <span id="messageText"></span>
        <button onclick="hideMessage()">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
